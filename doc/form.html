<!DOCTYPE html>
<html>

<head>

    <link href="gb.png" rel="icon" type="image/png" />
    <meta charset="UTF-8">
    <title>Substituir Palavras-Chave</title>
    
    <link rel="stylesheet" href="dependencias/style.css">
    <script src="dependencias/gen.js"></script>
    <script src="dependencias/cep.js"></script>

</head>

<body>

    <button class="num" onclick="substituirPalavrasChave()">Substituir Palavras-Chave </button>
    <br>

    
    <form method="get" action=".">
        <label for="NAME_1Input"> <strong>Digite o NOME:</strong></label>
        <input type="text" id="NAME_1Input" placeholder="Insira o nome completo">
        <br>

        <label for="cpInput">DIGITAR CPF:</label>
        <input type="text" id="cpInput" placeholder="000.000.000-00">
        <br>

        <label for="CE_1Input">Digite o CEP:</label>
        <input type="text" id="CE_1Input" name="cep" id="cep" value="" id="CE_1Input" onblur="pesquisacep(this.value);">
        <br>
    <!------------------------------------------------------------------------>
        
        <label>Rua:
        <input name="rua" type="text" id="rua" id="enderecoInput"/></label><br />
        
        <label>Bairro:
        <input name="bairro" type="text" id="bairro"/></label><br />
        
        <label>Cidade:
        <input name="cidade" type="text" id="cidade"/></label><br />
        
        <label>Estado:
        <input name="uf" type="text" id="uf" /></label><br />
       
        <label>IBGE:
        <input name="ibge" type="text" id="ibge"/></label><br />

    <!------------------------------------------------------------------------>

        <label for="LIST_1Input">Pain√©is (quantidade e tipo):</label>
        <input type="text" id="LIST_1Input">
        <br>

        <label for="LIST_2Input">Inversor (quantidade e tipo):</label>
        <input type="text" id="LIST_2Input">
        <br>

        <label for="METRO_1Input">CABO SOLAR (METRO):</label>
        <input type="text" id="METRO_1Input">
        <br>

        <div id="guiContainer"></div>
    </form>

</body>

</html>
